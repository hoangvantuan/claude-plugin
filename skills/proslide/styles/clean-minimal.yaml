name: "Clean Minimal"
description: "Sạch sẽ, tối giản, thoáng đãng - phù hợp mọi chủ đề"

colors:
  primary: "#1C2833"
  secondary: "#2E4053"
  background: "#FFFFFF"
  text: "#2C3E50"
  accent: "#3498DB"
  light_bg: "#F8F9FA"
  muted: "#7F8C8D"

fonts:
  heading: "Arial"
  body: "Tahoma"
  code: "Arial"
  heading_size: 36
  subheading_size: 24
  body_size: 18
  caption_size: 14
  bullet_size: 18
  code_size: 14

layout:
  aspect_ratio: "16:9"
  width: 720
  height: 405
  margin: 45
  line_spacing: 1.5
  bullet_spacing: 10
  section_spacing: 24

decorations:
  title_accent: "underline"
  accent_thickness: 3
  accent_width: 80
  content_left_bar: false
  content_left_bar_width: 0
  shape_radius: 0
  title_slide_divider: true
  bullet_style: "disc"

slide_styles:
  title:
    title_size: 44
    title_color: "#1C2833"
    subtitle_size: 22
    subtitle_color: "#2E4053"
    align: "center"
    vertical_center: true
  agenda:
    title_size: 32
    title_color: "#1C2833"
    item_size: 20
    item_color: "#2C3E50"
    number_color: "#3498DB"
    align: "left"
  content:
    title_size: 32
    title_color: "#1C2833"
    body_color: "#2C3E50"
    bullet_color: "#3498DB"
    align: "left"
  comparison:
    title_size: 32
    column_gap: 40
    divider_color: "#E5E8E8"
    left_header_color: "#1C2833"
    right_header_color: "#1C2833"
  summary:
    title_size: 32
    check_color: "#27AE60"
    point_size: 20
  cta:
    message_size: 36
    message_color: "#1C2833"
    detail_size: 18
    detail_color: "#2E4053"
    align: "center"
  transition:
    section_size: 36
    section_color: "#1C2833"
    progress_size: 16
    progress_color: "#7F8C8D"
    bg_color: "#F8F9FA"
    align: "center"
  statement:
    message_size: 40
    source_size: 14
  metric:
    number_size: 64
    label_size: 20
    context_size: 14
  code:
    title_size: 32
    title_color: "#1C2833"
    code_bg: "#F4F6F7"
    code_border: "#D5DBDB"
    code_text: "#2C3E50"
    keyword_color: "#8E44AD"
    string_color: "#27AE60"
    comment_color: "#7F8C8D"
