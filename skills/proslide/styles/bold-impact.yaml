name: "Bold Impact"
description: "Mạnh mẽ, tương phản cao - phù hợp pitch deck, keynote, thuyết phục"

colors:
  primary: "#FFFFFF"
  secondary: "#CBD5E1"
  background: "#0F172A"
  text: "#E2E8F0"
  accent: "#F59E0B"
  light_bg: "#1E293B"
  muted: "#94A3B8"

fonts:
  heading: "Arial"
  body: "Tahoma"
  code: "Arial"
  heading_size: 42
  subheading_size: 26
  body_size: 16
  caption_size: 13
  bullet_size: 16
  code_size: 14

layout:
  aspect_ratio: "16:9"
  width: 720
  height: 405
  margin: 36
  line_spacing: 1.4
  bullet_spacing: 6
  section_spacing: 20

decorations:
  title_accent: "none"
  accent_thickness: 4
  accent_width: 60
  content_left_bar: true
  content_left_bar_width: 5
  shape_radius: 0
  title_slide_divider: true
  bullet_style: "dash"

slide_styles:
  title:
    title_size: 52
    title_color: "#FFFFFF"
    subtitle_size: 22
    subtitle_color: "#F59E0B"
    align: "center"
    vertical_center: true
  agenda:
    title_size: 36
    title_color: "#FFFFFF"
    item_size: 20
    item_color: "#E2E8F0"
    number_color: "#F59E0B"
    align: "left"
  content:
    title_size: 36
    title_color: "#FFFFFF"
    body_color: "#E2E8F0"
    bullet_color: "#F59E0B"
    align: "left"
  comparison:
    title_size: 36
    column_gap: 40
    divider_color: "#334155"
    left_header_color: "#FFFFFF"
    right_header_color: "#FFFFFF"
  summary:
    title_size: 36
    check_color: "#22C55E"
    point_size: 20
  cta:
    message_size: 40
    message_color: "#FFFFFF"
    detail_size: 18
    detail_color: "#F59E0B"
    align: "center"
  transition:
    section_size: 40
    section_color: "#FFFFFF"
    progress_size: 16
    progress_color: "#94A3B8"
    bg_color: "#1E293B"
    align: "center"
  statement:
    message_size: 44
    source_size: 14
  metric:
    number_size: 72
    label_size: 22
    context_size: 14
  code:
    title_size: 36
    title_color: "#FFFFFF"
    code_bg: "#020617"
    code_border: "#334155"
    code_text: "#E2E8F0"
    keyword_color: "#C084FC"
    string_color: "#4ADE80"
    comment_color: "#64748B"
