colors:
  primary: "#1E3A5F"
  secondary: "#3D6B99"
  background: "#FFFFFF"
  text: "#374151"
  accent: "#5B7B9A"
  light_bg: "#F1F5F9"
  muted: "#8C9DAF"

fonts:
  heading: "Arial"
  body: "Tahoma"
  code: "Arial"
