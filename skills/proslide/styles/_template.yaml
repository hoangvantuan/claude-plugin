# ProSlide Style Template
# Copy this file and rename to create a new style.
# File name (without .yaml) will appear in style selection.
# Example: "corporate-blue.yaml" -> user sees "Corporate Blue"
#
# All color values: hex format (#RRGGBB)
# All sizes: in pt (points)
# All spacing: in pt (points)
# Fonts: MUST be web-safe + Vietnamese compatible
#   Safe choices: Arial, Tahoma, Verdana
#   Avoid: Impact, Courier New (bad Vietnamese rendering)
#
# CONTRAST: Ensure text/background contrast ratio >= 4.5:1 (WCAG AA)
#   Test: https://webaim.org/resources/contrastchecker/
#   Projector-critical: accent colors on background must be readable on low-quality projectors

name: "My Custom Style"                    # Display name shown to user
description: "Mô tả ngắn về style này"    # Brief description in Vietnamese

colors:
  primary: "#1C2833"       # Headings, main accent
  secondary: "#2E4053"     # Subheadings, secondary elements
  background: "#FFFFFF"    # Slide background
  text: "#2C3E50"          # Body text
  accent: "#3498DB"        # Highlights, bullets, links
  light_bg: "#F8F9FA"      # Transition slide backgrounds, alternating rows
  muted: "#7F8C8D"         # Captions, footnotes, progress indicators

fonts:
  heading: "Arial"         # Font for titles/headings
  body: "Tahoma"           # Font for body text/bullets
  code: "Arial"            # Font for code blocks (monospace not Vietnamese-safe, use Arial as fallback)
  heading_size: 36         # Main heading size (pt)
  subheading_size: 24      # Subheading size (pt)
  body_size: 18            # Body text size (pt)
  caption_size: 14         # Caption/footnote size (pt)
  bullet_size: 18          # Bullet point text size (pt)
  code_size: 14            # Code snippet text size (pt)

layout:
  aspect_ratio: "16:9"     # Slide aspect ratio
  width: 720               # Slide width (pt) - 720 for 16:9
  height: 405              # Slide height (pt) - 405 for 16:9
  margin: 40               # Content margin from slide edges (pt)
  line_spacing: 1.5        # Line height multiplier
  bullet_spacing: 8        # Space between bullet items (pt)
  section_spacing: 24      # Space between content sections (pt)

# Decorative elements (visual character beyond colors)
decorations:
  title_accent: "underline"     # "underline" | "sidebar" | "topbar" | "none" — accent element near title
  accent_thickness: 3           # Thickness of accent element (pt)
  accent_width: 80              # Width of accent line/bar (pt)
  content_left_bar: false       # Vertical accent bar on left of content area
  content_left_bar_width: 4     # Width of left bar (pt)
  shape_radius: 0               # Border-radius for decorative shapes (pt)
  title_slide_divider: true     # Horizontal accent line between title and subtitle
  bullet_style: "disc"          # "disc" | "dash" | "arrow" | "number"

# Per-slide-type overrides (optional, falls back to global values)
slide_styles:
  title:
    title_size: 44           # Larger title on title slide
    title_color: "#1C2833"
    subtitle_size: 22
    subtitle_color: "#2E4053"
    align: "center"          # "center" or "left"
    vertical_center: true    # Vertically center content
  agenda:
    title_size: 32
    title_color: "#1C2833"
    item_size: 20            # Agenda item text size (pt)
    item_color: "#2C3E50"
    number_color: "#3498DB"  # Numbering color
    align: "left"
  content:
    title_size: 32
    title_color: "#1C2833"
    body_color: "#2C3E50"
    bullet_color: "#3498DB"  # Color for bullet markers
    align: "left"
  comparison:
    title_size: 32
    column_gap: 40           # Gap between comparison columns (pt)
    divider_color: "#E5E8E8" # Vertical divider color
    left_header_color: "#1C2833"
    right_header_color: "#1C2833"
  summary:
    title_size: 32
    check_color: "#27AE60"   # Checkmark color
    point_size: 20
  cta:
    message_size: 36         # Main CTA message size
    message_color: "#1C2833"
    detail_size: 18          # Supporting detail size
    detail_color: "#2E4053"
    align: "center"
  transition:
    section_size: 36
    section_color: "#1C2833"
    progress_size: 16        # "Part X of Y" text size
    progress_color: "#7F8C8D"
    bg_color: "#F8F9FA"      # Different bg for transition slides
    align: "center"
  statement:
    message_size: 40         # Large assertion/quote text
    source_size: 14          # Attribution/source text
  metric:
    number_size: 64          # Oversized number for KPIs
    label_size: 20           # Metric label
    context_size: 14         # Brief context line
  code:
    title_size: 32
    title_color: "#1C2833"
    code_bg: "#F4F6F7"       # Code block background
    code_border: "#D5DBDB"   # Code block border color
    code_text: "#2C3E50"     # Code text color
    keyword_color: "#8E44AD" # Syntax highlight: keywords
    string_color: "#27AE60"  # Syntax highlight: strings
    comment_color: "#7F8C8D" # Syntax highlight: comments
